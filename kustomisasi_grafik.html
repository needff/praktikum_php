<!DOCTYPE html>
<html lang="id">
    <body> 
        <!-- membuat elemen canvas untuk menempatkan grafik-->
        <canvas id= "customChart" style = "position: relative; height: 50hv; width: 75vw;"></canvas>
    </body>
    <!-- menginstall chart.js-->
     <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('customChart').getContext('2d');
        const customChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Januari', 'Febuari', 'Maret', 'April', 'Mei', 'Juni'],
                datasets: [{
                    label: 'Penjualan',
                    data: [10, 20, 30, 40, 50, 60],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                    }
                },
                scales: {
                    x: {
                        title: {
                           display: true,
                        text: "Bulan", 
                        },
                        
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Jumlah Penjualan",
                        },
                    },
                },
            },
        });
    </script>
</html>
