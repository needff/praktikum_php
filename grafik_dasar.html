<!DOCTYPE html>
<html lang="id">
    <body> 
        <!-- membuat elemen canvas untuk menempatkan grafik-->
        <canvas id= "myChart" style = "position: relative; height: 50hv; width: 75vw;"></canvas>
    </body>
    <!-- menginstall chart.js-->
     <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>

     <!-- membuat grafik line dnegan data statis menggunakan chart.js-->
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', //jenis grafik
            data: {
                labels: ['Januari', 'Febuari', 'Maret', 'April', 'Mei', 'Juni'],
                datasets: [{
                    label: 'Penjualan',
                    data: [10, 20, 30, 40, 50, 60], //data untuk grafik
                    borderColor: 'rgba(75, 192, 192, 1)', //warna garis
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', //warna area
                    borderWidth: 2
                }]
            },
        });
    </script>
</html>
